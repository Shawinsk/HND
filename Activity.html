<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center; /* horizontal center */
            align-items: center; /* vertical center */
            background-color: #f4f4f4;
        }

        form {
            background: white;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        /* Style for inline radio and checkboxes */
        .inline-options {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
        }

        .inline-options > div {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        label {
            cursor: pointer;
        }

        input[type="submit"],
        input[type="reset"] {
            margin-top: 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<!-- Your form starts here -->
<form action="#" method="POST">
    <!-- Name -->
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <!-- Email -->
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br><br>

    <!-- Rate Your Experience -->
    <label>Rate Your Experience *</label><br>
    <div class="inline-options">
        <div>
            <input type="radio" id="excellent" name="experience" value="excellent" required>
            <label for="excellent">Excellent</label>
        </div>
        <div>
            <input type="radio" id="good" name="experience" value="good">
            <label for="good">Good</label>
        </div>
        <div>
            <input type="radio" id="average" name="experience" value="average">
            <label for="average">Average</label>
        </div>
        <div>
            <input type="radio" id="poor" name="experience" value="poor">
            <label for="poor">Poor</label>
        </div>
    </div><br>

    <!-- Which features did you like? -->
    <label>Which features did you like?*</label><br>
    <div class="inline-options">
        <div>
            <input type="checkbox" id="design" name="features[]" value="design" required>
            <label for="design">Design</label>
        </div>
        <div>
            <input type="checkbox" id="speed" name="features[]" value="speed">
            <label for="speed">Speed</label>
        </div>
        <div>
            <input type="checkbox" id="content" name="features[]" value="content">
            <label for="content">Content</label>
        </div>
        <div>
            <input type="checkbox" id="usability" name="features[]" value="usability">
            <label for="usability">Usability</label>
        </div>
    </div><br>

    <!-- How did you hear about us? -->
    <label for="hearAbout">How did you hear about us?</label><br>
    <select id="hearAbout" name="hearAbout" required>
        <option value="">Please select...</option>
        <option value="social-media">Social Media</option>
        <option value="friend">Friend</option>
        <option value="search-engine">Search Engine</option>
        <option value="advertisement">Advertisement</option>
    </select><br><br>

    <!-- Comments/Suggestions -->
    <label for="comments">Comments / Suggestions (Optional)</label><br>
    <textarea id="comments" name="comments" maxlength="300" rows="4" cols="50"></textarea><br><br>

    <!-- Would you recommend us? -->
    <label for="recommend">Would you recommend us?</label><br>
    <select id="recommend" name="recommend" required>
        <option value="">Please select...</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select><br><br>

    <!-- Submit and Reset buttons -->
    <input type="reset" value="Reset Form">
    <input type="submit" value="Submit Feedback">
</form>

</body>
</html>
